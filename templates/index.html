<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porównywarka Feedów XML</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px; 
            margin: 40px auto; 
            padding: 20px; 
            line-height: 1.6; 
            background-color: #f8f9fa; 
            color: #212529; 
        }
        h1 { 
            text-align: center; 
            color: #343a40; 
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .container { 
            background-color: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600;
            color: #495057;
        }
        input[type="url"] { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 4px; 
            border: 1px solid #dee2e6; 
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        button { 
            display: block; 
            width: 100%; 
            padding: 12px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: 500;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        button:active {
            transform: scale(0.99);
        }
        .error { 
            color: #dc3545; 
            text-align: center; 
            margin-top: 15px;
            padding: 12px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
        .description {
            color: #6c757d;
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Porównywarka Feedów Produktowych XML</h1>
        
        <p class="description">
            Wprowadź adresy URL dwóch plików XML, aby przeprowadzić szczegółową analizę różnic między feedami produktowymi.
        </p>
        
        <form action="/analyze" method="post">
            <label for="feed1">Adres URL pierwszego pliku XML:</label>
            <input type="url" id="feed1" name="feed1" required placeholder="https://example.com/feed1.xml" value="{{ last_feed1 }}">

            <label for="feed2">Adres URL drugiego pliku XML:</label>
            <input type="url" id="feed2" name="feed2" required placeholder="https://example.com/feed2.xml" value="{{ last_feed2 }}">

            <button type="submit">Analizuj pliki</button>
        </form>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
